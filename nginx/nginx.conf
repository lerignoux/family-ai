worker_processes  5;

events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  # If serving locally stored static files, sendfile is essential to speed up the server,
  # But if using as reverse proxy one can deactivate it

  # tcp_nopush     on;
  # works opposite to tcp_nodelay. Instead of optimizing delays, it optimizes the amount of data sent at once.

  # keepalive_timeout  0;
  keepalive_timeout  65;
  # timeout during which a keep-alive client connection will stay open.

  ssl_protocols       TLSv1.2;
  ssl_session_cache    shared:SSL:1m;
  ssl_session_timeout  5m;

  ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:!DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
  ssl_prefer_server_ciphers  on;
  ssl_dhparam /etc/nginx/dhparam.pem;
  ssl_ecdh_curve secp384r1;
  add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;

  ## enables GZIP compression ##
  gzip on;  # tells the server to use on-the-fly gzip compression.
  gzip_vary on;
  gzip_comp_level 4;
  gzip_min_length 1000;
  gzip_proxied any;
  gzip_disable "msie6";

  gzip_types
    application/json
    application/javascript
    application/xml
    text/css
    text/javascript
    text/plain
    text/xml;

  limit_req_zone  $binary_remote_addr  zone=default:10m   rate=5r/s;

  proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=nextcloud_auth:10m max_size=1g inactive=60m use_temp_path=off;

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    return 301 https://$host$request_uri;
  }


server {
    listen 443 ssl;
    listen [::]:443 ssl;

    http2 on;
    server_name _;

    ssl_certificate {YourCertificate};
    ssl_certificate_key {YourKey};
    ssl_trusted_certificate {YourChain};
    add_header Strict-Transport-Security "max-age=31536000" always;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header X-Content-Type-Options "nosniff";
    add_header Origin-Agent-Cluster "?1" always;
    client_max_body_size 100M;
    proxy_read_timeout 300s;

    set $ai {APIHost};

    location = /robots.txt  { access_log off; log_not_found off; }

    location /502.html {
      root /etc/nginx/html;
    }

    location / {
      root /etc/nginx/html/family-ai/dist/spa;
      try_files $uri $uri/ /index.html;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location /test {
      root /etc/nginx/html;
    }

    location /stt {
      proxy_pass http://$ai:8186;
    }

    location /tts {
      proxy_pass http://$ai:8186;
    }

    location /ollama {
      proxy_pass http://$ai:8185;

      # Proxy Websockets traffic
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /translate {
      proxy_pass http://$ai:8187;

      # Proxy Websockets traffic
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    location /comfy {
      rewrite ^ $request_uri;
      rewrite ^/comfy(/.*) $1 break;
      return 400;

      proxy_read_timeout  1800s;
      proxy_send_timeout  1800s;

      proxy_pass http://$ai:8188$uri;

      # Proxy Websockets traffic
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }
}
