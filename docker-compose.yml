services:
  ollama:
    container_name: ollama
    image: ollama/ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    networks:
      - personal-ai
    volumes:
      - ./ollama/models:/root/.ollama/models
    ports:
      - 11434:11434
    restart: always

  ollama-api:
    container_name: ollama-api
    depends_on:
      - ollama
    build:
      context: ./ollama
      args:
        - http_proxy=http://192.168.2.3:6665
        - https_proxy=http://192.168.2.3:6665
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    networks:
      - personal-ai
    volumes:
      - ./ollama:/ollama
    ports:
      - 5175:80
    restart: always

  tts:
    container_name: tts
    build:
      context: ./tts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    networks:
      - personal-ai
    volumes:
      - ./tts:/tts
      - ./tts/models:/root/.local/share/tts/
    ports:
      - 5176:80
    restart: always

  argos-translate:
    container_name: argos-translate
    build:
      context: ./argos-translate
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    networks:
      - personal-ai
    ports:
      - 5177:80
    volumes:
      - ./argos-translate:/argos-translate
      - ./argos-translate/local:/home/libretranslate/.local
      - ./argos-translate/db:/app/db
    environment:
      - ARGOS_LANGUAGES=en,fr,zh,es

  comfy:
    container_name: comfy
    build:
      context: ./comfy
      args:
        - http_proxy=http://192.168.2.3:6665
        - https_proxy=http://192.168.2.3:6665
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["0"]
              capabilities: [gpu]
    volumes:
      - ~/app/models/:/ComfyUI/models/
      - ./comfy/output:/ComfyUI/output
      - ./comfy/custom_nodes:/ComfyUI/custom_nodes
    ports:
      - 8188:8188
    restart: always
    networks:
      - personal-ai

  app:
    container_name: app
    build:
      context: ./app
    networks:
      - personal-ai
    depends_on:
      - ollama-api
      - tts
      - argos-translate
    volumes:
      - ./app:/app
    ports:
      - 9000:9000
    restart: always

  nginx:
    container_name: nginx
    image: nginx:stable
    networks:
      - personal-ai
    depends_on:
      - app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certificates:/etc/certificates
    ports:
      - 8920:443
    restart: always

networks:
  personal-ai:
